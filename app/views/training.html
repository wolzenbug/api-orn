<!DOCTYPE html>
<html lang="de" class="h-full">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>API ORN - Trainingsmodus</title>

<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet" />
  <script type="module" src="static/js/training.js"></script>
</head>

<body class="h-full">
  <div class="flex justify-center items-center h-full">
    <div id="container" class="relative bg-gray-50 inline-block p-2 rounded-sm shadow-sm">
      <div class="
        mb-2
        rounded-md
        bg-indigo-600
      ">
        <label class="text-white w-full h-full block p-2 cursor-pointer"
          for="csv" id="select-label">Datei
          hochladen...</label>
        <input class="hidden" id="csv" type="file" />
      </div>

      <div id="canvas-container" class="
            flex flex-col
            space-y-2
            justify-center
            border border-gray-300
            rounded-md
          ">
        <div class="
              text-gray-700
              flex flex-row
              items-center
              text-center
              border-b
            ">
          <label for="current-char" class="font-medium p-2">Zeichen
            ausw√§hlen:</label>
          <select name="current-char" class="font-medium"
            id="current-char"></select>
        </div>
        <canvas id="can" width="280" height="280"
          class="bg-white rounded-md border mx-2"></canvas>
        <div class="flex justify-between px-2 pb-2">
          <div class="h-8 space-x-2">
            <button type="button" id="clr" class="
                  bg-red-600
                  h-8
                  p-1
                  px-2
                  rounded-sm
                  text-white
                  transition
                  hover:bg-red-500
                  focus:outline-none
                ">
              <svg stroke="currentColor" fill="currentColor"
                stroke-width="0" viewBox="0 0 24 24" height="1em"
                width="1em" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    d="M14 19h7v2h-9l-3.998.002-6.487-6.487a1 1 0 0 1 0-1.414L12.12 2.494a1 1 0 0 1 1.415 0l7.778 7.778a1 1 0 0 1 0 1.414L14 19zm1.657-4.485l3.535-3.536-6.364-6.364-3.535 3.536 6.364 6.364z">
                  </path>
                </g>
              </svg>
            </button>
            <button type="button" id="s" class="
                  bg-yellow-500
                  h-8
                  p-1
                  px-2
                  rounded-sm
                  text-white
                  transition
                  hover:bg-yellow-400
                  focus:outline-none
                ">
              <svg stroke="currentColor" fill="currentColor"
                stroke-width="0" viewBox="0 0 24 24" height="1em"
                width="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z">
                </path>
              </svg>
            </button>
          </div>

          <button type="button" id="btn" class="
                bg-green-600
                p-1
                px-3
                rounded-sm
                text-white
                transition
                hover:bg-green-500
                focus:outline-none
              ">
            Fertig
          </button>
        </div>
      </div>

      <div id="current-count-container" style="display: none;">
        <p class="font-medium py-2">Anzahl bisherige Daten:</p>
        <div id="table-container">
          <table id="data">
          </table>
        </div>
      </div>
    </div>
</body>

</html>

<style>
  #table-container {
    max-width: 300px;
    border: 1px solid rgb(209, 213, 219);
    border-radius: .375rem;
  }

  #table-container table#data {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
  }

  #table-container table#data th {
    background-color: rgb(209, 213, 219);
  }

  #table-container table#data td {
    text-align: center;
  }

  #table-container table#data td:not(:last-of-type) {
    border-right: 1px solid rgb(209, 213, 219);
  }
</style>
