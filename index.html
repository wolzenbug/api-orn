<!DOCTYPE html>
<html lang="de">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <title>API ORN - API for an Orthographic Recognising Network</title>

  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </head>

  <body>

    <div class="m-6">
      <div class="bg-gray-50 inline-block p-2 rounded-sm shadow-sm">
        <div
          class="
            flex flex-col
            space-y-2
            justify-center
            border border-gray-300
            rounded-md
          "
        >
          <div
            id="taskContainer"
            class="
              text-gray-700
              flex flex-row
              items-center
              justify-between
              text-center
              border-b
            "
          >
            <span id="taskField" class="font-medium text-center p-2"
              >Bitte "Starten" klicken</span
            >

            <button
              type="button"
              id="r"
              class="
                border-l
                h-10
                px-2
                rounded-tr
                text-white
                flex
                justify-center
                items-center
                transition
                hover:bg-indigo-500
                focus:outline-none
                speaker-button
              "
            >
              <svg
                stroke="currentColor"
                fill="currentColor"
                version="1.0"
                width="18"
                height="18"
                viewBox="0 0 75 75"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                  style="stroke-width: 5; stroke-linejoin: round"
                />
                <path
                  d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                  style="fill: none; stroke-width: 5; stroke-linecap: round"
                />
              </svg>
            </button>
          </div>
          <canvas
            id="can"
            width="280"
            height="280"
            class="bg-white rounded-md border mx-2"
          ></canvas>
          <div class="flex justify-between px-2 pb-2">
            <div class="h-8 space-x-2">
              <button
                type="button"
                id="clr"
                class="
                  bg-red-600
                  h-8
                  p-1
                  px-2
                  rounded-sm
                  text-white
                  transition
                  hover:bg-red-500
                  focus:outline-none
                "
              >
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path
                      d="M14 19h7v2h-9l-3.998.002-6.487-6.487a1 1 0 0 1 0-1.414L12.12 2.494a1 1 0 0 1 1.415 0l7.778 7.778a1 1 0 0 1 0 1.414L14 19zm1.657-4.485l3.535-3.536-6.364-6.364-3.535 3.536 6.364 6.364z"
                    ></path>
                  </g>
                </svg>
              </button>
              <button
                type="button"
                id="s"
                class="
                  bg-yellow-500
                  h-8
                  p-1
                  px-2
                  rounded-sm
                  text-white
                  transition
                  hover:bg-yellow-400
                  focus:outline-none
                "
              >
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
                </svg>
              </button>
              <button
                type="button"
                id="q"
                class="
                  bg-indigo-600
                  h-8
                  p-1
                  px-2
                  rounded-sm
                  text-white
                  transition
                  hover:bg-indigo-500
                  focus:outline-none
                "
              >
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
                </svg>
              </button>
            </div>

            <button
              type="button"
              id="btn"
              class="
                bg-green-600
                p-1
                px-3
                rounded-sm
                text-white
                transition
                hover:bg-green-500
                focus:outline-none
              "
            >
              Starten
            </button>
          </div>
        </div>
        <div class="flex justify-center">
          <canvas
            id="can-resized"
            width="28"
            height="28"
            class="border-2 border-indigo-100 bg-white m-2 rounded-sm"
          ></canvas>
        </div>
        <div class="flex"></div>
      </div>
    </div>
    <div id="pred-container" class="flex flex-col text-white space-y-3"></div>
  </body>
</html>
